<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Vendor Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        padding: 60px 20px;
      }
      .container {
        max-width: 680px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        position: relative;
      }
      .header {
        background: linear-gradient(135deg, #2db568 0%, #34d771 100%);
        padding: 40px;
        text-align: center;
        color: white;
      }
      .content {
        padding: 40px;
      }
      h1 {
        color: #1a202c;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .data-row {
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #edf2f7;
      }
      .label {
        font-weight: 600;
        color: #4a5568;
        display: block;
        margin-bottom: 5px;
      }
      .value {
        color: #2d3748;
        font-size: 16px;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #2db568;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        margin-top: 10px;
      }
      .footer {
        background: #f8fafc;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #718096;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h2>New Vendor Application</h2>
        </div>
        <div class="content">
          <h1>Applicant Details</h1>
          
          <div class="data-row">
            <span class="label">Name</span>
            <span class="value">{{firstname}}</span>
          </div>
          
          <div class="data-row">
            <span class="label">Email</span>
            <span class="value">{{email}}</span>
          </div>

          <div class="data-row">
            <span class="label">Matric Number</span>
            <span class="value">{{matric_number}}</span>
          </div>

          <div class="data-row">
            <span class="label">Department</span>
            <span class="value">{{department}}</span>
          </div>

          <div class="data-row">
            <span class="label">Faculty</span>
            <span class="value">{{faculty}}</span>
          </div>

          <div class="data-row">
            <span class="label">Documents</span>
            <div style="margin-top: 10px;">
              <a href="{{valid_id_url}}" class="button" style="margin-right: 10px;">View Valid ID</a>
              <a href="{{picture_url}}" class="button" style="margin-right: 10px;">View Picture</a>
              {{cac_section}}
            </div>
          </div>
        </div>
        <div class="footer">
          <p>MubaXpress Admin Notification</p>
        </div>
      </div>
    </div>
  </body>
</html>
