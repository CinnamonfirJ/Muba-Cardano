<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Leave Your Favorites Behind!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: "Inter", sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
      .wrapper { padding: 40px 20px; }
      .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
      .header { background: linear-gradient(135deg, #2db568 0%, #34d771 100%); padding: 30px; text-align: center; color: white; }
      .content { padding: 40px; text-align: center; }
      .product-card { border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; margin: 30px 0; }
      .product-image { max-width: 200px; border-radius: 8px; margin-bottom: 20px; }
      .product-name { font-size: 20px; font-weight: 700; color: #1a202c; margin-bottom: 10px; }
      .product-price { font-size: 18px; color: #2db568; font-weight: 600; }
      .button { display: inline-block; padding: 16px 32px; background: #2db568; color: #ffffff; text-decoration: none; border-radius: 50px; font-weight: 600; margin-top: 30px; }
      .footer { background: #f8fafc; padding: 30px; text-align: center; font-size: 14px; color: #718096; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1 style="margin:0; font-size: 24px;">MUBAXPRESS</h1>
        </div>
        <div class="content">
          <h2>Hi {{user_name}}, we noticed you left something!</h2>
          <p>Your items are still waiting in your cart. We've saved them for you, but they might sell out soon!</p>
          <div class="product-card">
            <img src="{{product_image}}" alt="{{product_name}}" class="product-image" />
            <div class="product-name">{{product_name}}</div>
            <div class="product-price">â‚¦{{product_price}}</div>
          </div>
          <a href="{{cart_url}}" class="button">Complete Your Purchase</a>
        </div>
        <div class="footer">
          <p>&copy; 2025 MUBAXPRESS. Ahmadu Bello University, Zaria.</p>
        </div>
      </div>
    </div>
  </body>
</html>
